apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: frugalia-mcp
rules:
  - apiGroups: [""]
    resources: ["pods", "pods/log"]
    verbs: ["get", "list", "watch"]

  - apiGroups: ["apps"]
    resources: ["deployments", "deployments/scale"]
    verbs: ["get", "list", "patch", "update"]

  - apiGroups: ["apps"]
    resources: ["statefulsets"]
    verbs: ["get", "list"]

  - apiGroups: [""]
    resources: ["services"]
    verbs: ["get", "list", "delete"]

  - apiGroups: [""]
    resources: ["endpoints"]
    verbs: ["get", "list"]

  - apiGroups: [""]
    resources: ["persistentvolumeclaims"]
    verbs: ["get", "list", "delete"]

  - apiGroups: [""]
    resources: ["persistentvolumes"]
    verbs: ["get", "list", "delete"]

  - apiGroups: [""]
    resources: ["events"]
    verbs: ["get", "list"]

  - apiGroups: [""]
    resources: ["namespaces"]
    verbs: ["get", "list"]

  - apiGroups: [""]
    resources: ["nodes"]
    verbs: ["get", "list"]

  - apiGroups: ["policy"]
    resources: ["poddisruptionbudgets"]
    verbs: ["get", "list"]

---

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: frugalia-mcp
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: frugalia-mcp
subjects:
  - kind: ServiceAccount
    name: frugalia-mcp
    namespace: kagent
