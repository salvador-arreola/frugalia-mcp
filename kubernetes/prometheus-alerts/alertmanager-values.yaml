alertmanager:
  config:
    route:
      receiver: default-sink
      group_wait: 30s
      group_interval: 5m
      repeat_interval: 12h
      routes:
      - receiver: frugalia-agent-webhook
        group_by: ['alertname', 'namespace']
        group_wait: 5s
        group_interval: 1m
        repeat_interval: 1h
        matchers:
          - component="frugalia-agent"
          - mode="autonomous"
    receivers:
    - name: default-sink
    - name: frugalia-agent-webhook
      webhook_configs:
      - url: "http://alert-webhook.kagent.svc.cluster.local/webhook/alertmanager"
        send_resolved: true