apiVersion: apps/v1
kind: Deployment
metadata:
  name: alert-webhook
  namespace: kagent
  labels:
    app: alert-webhook
spec:
  replicas: 1
  selector:
    matchLabels:
      app: alert-webhook
  template:
    metadata:
      labels:
        app: alert-webhook
    spec:
      containers:
      - name: webhook
        image: us-central1-docker.pkg.dev/level-elevator-474703-b3/mcp/event-driven-webhook:b0.0.1
        ports:
        - containerPort: 8080
        env:
        - name: KAGENT_URL
          value: "http://kagent-controller.kagent.svc:8083"
        - name: AGENT_NAME
          value: "frugalia-agent"
        - name: MIN_SEVERITY
          value: "warning"
        - name: COOLDOWN_SECONDS
          value: "300"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 10

---

apiVersion: v1
kind: Service
metadata:
  name: alert-webhook
  namespace: kagent
spec:
  selector:
    app: alert-webhook
  ports:
  - port: 80
    targetPort: 8080
  type: ClusterIP
